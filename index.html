<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      img {
        height: 20px;
        width: 20px;
      }
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>

    <main id="main">
      <input type="text" id="searchTerms">
      <a href="#" onclick="searchRepositories()" id="search">Search Repositories</a>
      <div id="errors"></div>
    </main>

    <div class="flexbox-container">
      <div> <!-- unnamed -->
        <h3>Repositories</h3>
        <div id="results">
        </div> <!-- results -->
      </div> <!-- unnamed -->
      <div> <!-- unnamed2 -->
        <h3>Details</h3>
        <div id="details">
        </div> <!-- details -->
      </div> <!-- unnamed2 -->
    </div> <!-- flexbox container -->
    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
    <script id="results-template" type="text/x-handlebars-template">
      <table>
        <tr>
          <th>repo name</th>
          <th>description</th>
          <th>link</th>
          <th>owner</th>
        </tr>
        {{#each items}}
          <tr>
            <td><a href="{{html_url}}">{{name}}</a></td>
            <td>{{description}}</td>
            <td>{{userDetails owner}}</td>
            <td><a href="#" data-repository="{{name}}" data-owner="{{owner.login}}" onclick="showCommits(this)">Show Commits</a></td>
          </tr>
        {{/each}}
      </table>
    </script>
    <script type="text/x-handlebars-template" id="details-template">
      <table>
        <tr>
          <th>SHA</th>
          <th>commit message</th>
          <th>author details</th>
        </tr>
        {{#each this}}
          <tr>
            <td>{{sha}}</td>
            <td>{{commit.message}}</td>
            <td>{{userDetails author}}</td>
          </tr>
        {{/each}}
      </table>
    </script>
    <script id="user-details-partial" type="text/x-handlebars-template">
      <a href="{{ url }}">{{ login }}</a>
      <img src="{{ avatar_url }}">
    </script>
  </body>
</html>
